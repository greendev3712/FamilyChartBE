language: php

php:
  - 7.2

before_script:
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate


before_install:
  - mysql -e 'CREATE DATABASE enso;'

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

dist: trusty

sudo: required

script:
  - phpunit

notifications:
email: false